<!doctype html>
<html data-theme="light">

<head>
  <title>homeydash.com</title>

  <meta charset="UTF-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="./img/favicon.png">
  <link rel="stylesheet" type="text/css" href="./css/homeydash.css">
  <link rel="manifest" href="/manifest.webmanifest">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdn.athom.com/athom-api/3.1.9/athom-api.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./js/later.js"></script>
  <script type="text/javascript" src="./js/homeydash.helpers.js"></script>
  <script type="text/javascript" src="./js/homeydash.app.js"></script>
  <script type="text/javascript" src="./js/notify.js"></script>

</head>

<body id="body">
  <div id="camera"></div>
  <div id="energy-consumption-popup"></div>
  <div id="settings-panel"></div>
  <div id="slider-panel">
    <div id="slider-close">&times;</div>
    <div id="slider-icon"> </div>
    <div id="slider-capability"> </div>
    <div id="slider-name"> </div>
    <div id="slider-value"> </div>
    <input type="range" min="0" max="100" value="100" id="slider">
  </div>

  <div id="container">
    <div id="container-inner">

      <div id="header">
        <div id="weather">

          <div id="sunstate">
            <div id="sunrise-icon"></div>
            <div id="sunrise-time"></div>
            <div id="sunset-icon"></div>
            <div id="sunset-time"></div>
          </div>

          <div id="weather-state-icon"></div>
          <div id="weather-temperature"></div>

          <div id="weather-roof"></div>
          <div id="weather-temperature-inside"></div>

          <div id="power-consumption-icon"></div>
          <div id="power-consumption"></div>
        </div>

        <div id="text">
          <div id="text-large"></div>
          <div id="text-small"></div>
        </div>
        <div id="theme-switch">
          <div id="toggle-icon">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
          </div>
        </div>
        <div id="details">
          <div id="settings-icon"></div>
          <div id="logo"></div>
        </div>

      </div>

      <div id="content">

        <div class="w3-bar w3-black">
          <button class="w3-bar-item btn" onclick="openTab('row1')">Groepen</button>
          <button class="w3-bar-item btn" onclick="openTab('row2')">Apparaten</button>
          <button class="w3-bar-item btn" onclick="openTab('row3')">Flows</button>
          <button class="w3-bar-item btn" onclick="openTab('row4')">Energie consumptie</button>
        </div>

        <div id="row1" class="tab">
          <div id="groups" class="favorites">
            <div id="groups-inner" class="groups favorites-inner"></div>
          </div>
        </div>

        <div id="row2" class="tab">
          <div id="devices" class="favorites">
            <div id="devices-inner" class="devices favorites-inner"></div>
          </div>
        </div>

        <div id="row3" class="tab">
          <div id="flows" class="favorites">
            <div id="flows-inner" class="flows favorites-inner"></div>
          </div>
        </div>

        <div id="row4" class="tab">
          <h1>Energie verbruik</h1>
          <br />
          <table>
            <thead>
              <tr>
                <th>Apparaat</th>
                <th>Status</th>
                <th>Type</th>
                <th>Verbruik</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/js/sw.js').then(function (registration) {
      console.log('Worker registration is successful', registration.scope);
    }, function (err) {
      console.log('Worker registration has failed', err);
    }).catch(function (err) {
      console.log(err);
    });
  } else {
    console.log('Service Worker is not supported by your browser.');
  }
</script>

</html>
